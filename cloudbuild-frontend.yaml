# Cloud Build configuration for frontend deployment
steps:
  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.frontend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:latest'
      - '.'
    id: 'build-frontend'

  # Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:latest'
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'shuffle-sync-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '60'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Configure build timeout
timeout: 1200s

# Configure build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Substitutions for variables
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: shuffle-sync-frontend

images:
  - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:latest'