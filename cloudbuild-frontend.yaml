# Cloud Build configuration for frontend deployment
# 
# IMPORTANT: Frontend requires BACKEND_URL to proxy /api/* requests
# 
# To configure:
# 1. Deploy backend service first: gcloud builds submit --config cloudbuild.yaml
# 2. Get backend URL: gcloud run services describe shuffle-sync-backend --region=us-central1 --format='value(status.url)'
# 3. Update BACKEND_URL below with your actual backend URL
# 4. Deploy frontend: gcloud builds submit --config cloudbuild-frontend.yaml
#
# See docs/CLOUD_RUN_FRONTEND_BACKEND_SETUP.md for detailed instructions

steps:
  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'Dockerfile.frontend'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:latest'
      - '.'
    id: 'build-frontend'

  # Push frontend image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:latest'
    id: 'push-frontend-latest'
    waitFor: ['build-frontend']

  # Deploy to Cloud Run
  # IMPORTANT: This deploys to the service name specified in substitutions (_SERVICE_NAME)
  # If your existing service is 'shuffle-sync-front', update _SERVICE_NAME below or use:
  # gcloud builds submit --config cloudbuild-frontend.yaml --substitutions=_SERVICE_NAME=shuffle-sync-front
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - '${_REGION}'
      - '--allow-unauthenticated'
      # Cloud Run automatically sets PORT=8080 environment variable
      # The container's entrypoint script will configure NGINX to listen on that port
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '60'
      # CRITICAL: Set BACKEND_URL to your actual backend service URL
      # Update this URL with your deployed backend service
      # Get it with: gcloud run services describe shuffle-sync-backend --region=${_REGION} --format='value(status.url)'
      - '--set-env-vars'
      - 'BACKEND_URL=https://shuffle-sync-backend-858080302197.us-central1.run.app'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Configure build timeout
timeout: 1200s

# Configure build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Substitutions for variables
# You can override the service name with: --substitutions=_SERVICE_NAME=your-service-name
substitutions:
  _REGION: us-central1
  _SERVICE_NAME: shuffle-sync-frontend  # Change to 'shuffle-sync-front' if that's your deployed service name

images:
  - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/shuffle-sync-frontend:latest'
